plugins {
    id "com.android.application"
    id "kotlin-android"
    id "com.google.gms.google-services" // FlutterFire Configuration
    id "dev.flutter.flutter-gradle-plugin" // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
}

android {
    namespace = "com.example.flutter_application_4"
    compileSdk = 34 // Update to the latest compileSdkVersion

    defaultConfig {
        applicationId = "com.example.flutter_application_4"
        minSdkVersion 23
        targetSdkVersion 33 // Update to the latest targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:31.2.0') // Use the latest Firebase BoM
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-auth'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.7.10' // Ensure you have the correct Kotlin version
}

// Apply the Google services Gradle plugin
apply plugin: 'com.google.gms.google-services'
